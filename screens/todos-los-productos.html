<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/lista-productos.css">
    <link rel="shortcut icon" type="imagex/png" href="../assets/logo.png" width="16" height="16">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet"/>
    <title>GamingHubStore</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <div class="logo-busqueda">
              <div class="logo">
                <a href="index.html"><img src="../assets/logo.png" alt="logo"/></a>
                <p class="logo-azul">GamingHub</p>
                <p>Store</p>
              </div>
          </div>
        </div>
          <input id="buscar" class="buscador" i type="text" placeholder="Qué deseas buscar?" data-search/>
        <div class="login">
          <a href="login.html"><button type="submit">Login</button></a>
        </div>
      </nav>
    </header>

    <section class="destaque">
      <div class="banner" data-banner>
        <h1>Relajarse ahora es más fácil</h1>
        <h4>Tómate un respiro</h4>
      </div>
    </section>

    <section class="geral-prods">
      <div class="prod-titulo">
        <div class="titulo">
          <p>Productos</p>
        </div>
        <div class="mostrar-mais">
          
        </div>
      </div>
      <section class="sessao-produtos" data-product>

      </section>
    <section class="contato">
      <div class="referencia-container">
        <div class="referencia">
          <a href="index.html"><img src="../assets/logo.png" alt="logo"/></a>
          <p>GamingHub</p>
          <p>Store</p>
        </div>
      </div>
      <div class="links-uteis">
        <a href="">Quienes somos</a>
        <a href="">Política de Privacidad</a>
        <a href="">Programa de fidelidad</a>
        <a href="">Nuestras Tiendas</a>
        <a href="">Quiero ser franquiciado</a>
        <a href="">Anuncie aquí</a>
      </div>
      <section class="form-container" >
        <form action="./index.html" class="form">
          <p>Hable con nosotros</p>
          <div class="input-container label-float">
            <input
              type="text"
              name="Nombre"
              id="Nombre"
              class="input"
              placeholder=""
              required
              data-tipo="nombre"
            />
            <span class="input-message-error">Este campo no es valido</span>
            <label for="Nome" class="input-label">Nombre</label>
          </div>
          <div class="input-container">
            <textarea
              class="input"
              type="text"
              name="mensagem"
              id="msg"
              cols="5"
              rows="5"
              placeholder="Escriba su mensaje"
              required
              data-tipo="mensaje"
            ></textarea>
            <span class="input-message-error">Este campo no es valido</span>
          </div>
          <input type="submit" value="Enviar" onclick="test()">
        </form>
      </section>
    </section>
    <script type="module" src="../controllers/productos-controller.js"></script>
    <script type="module" src="../controllers/app-controller.js"></script>
  </body>
</html>
