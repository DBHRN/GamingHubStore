<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/lista-productos.css">
    <link rel="stylesheet" href="../styles/producto-page.css">
    <link rel="shortcut icon" type="imagex/png" href="../assets/logo.png" width="16" height="16">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet"/>
    <title>GamingHubStore</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-busqueda">
          <div class="logo">
            <a href="../index.html"><img src="../assets/logo.png" alt="logo"/></a>
            <p class="logo-azul">GamingHub</p>
            <p>Store</p>
          </div>
        </div>
        <div class="login">
          <a href="login.html"><button type="submit">Login</button></a>
        </div>
      </nav>
    </header>

    <section class="destaque">
      <div class="banner" data-banner>
        <h1>Pasa un rato de chill</h1>
        <h4>¡La diversión a solo un click!</h4>
      </div>
    </section>

    <section class="geral-prods">
      <div class="prod-titulo">
        <div class="volver-div">
            <img class="volver-image" src="../assets/Vector-reversa.png" alt="seta" />
          <a class="volver" href="javascript: history.go(-1)"><p>Volver</p></a>
        </div>
        <div class="mostrar-mais">
          <div class="div-verTudo">
            <a href="todos-los-productos.html" >Ver Todo</a> <img class="verTudo" src="../assets/Vector.png" alt="seta" />
          </div>
        </div>
      </div>
      <section data-producto-info>

      </section>
      <section class="sessao-produtos" data-product-recommended>
        <h1 class="seccion-titulo" id="recommended">Recomendados</h1>

      </section>
      <section class="contato">
        <div class="referencia-container">
          <div class="referencia">
            <a href="../index.html"><img src="../assets/logo.png" alt="logo"/></a>
              <p>GamingHub</p>
              <p>Store</p>
          </div>
        </div>
        <div class="links-container">
          <div class="links-uteis">
            <a href="">Quienes somos</a>
            <a href="">Política de Privacidad</a>
            <a href="">Programa de fidelidad</a>
            <a href="">Nuestras Tiendas</a>
            <a href="">Quiero ser franquiciado</a>
            <a href="">Anuncie aquí</a>
          </div>
        </div>
      </section>
    <script type="module" src="../controllers/producto-page-controller.js"></script>
  </body>
</html>
